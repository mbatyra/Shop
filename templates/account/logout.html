{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Wyloguj" %}{% endblock %}

{% block content %}
<div class = 'col-md-4 col-md-offset-4'>

<h1>{% trans "Wyloguj" %}</h1>

<p>{% trans 'Na pewno chcesz się wylogować?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class='btn btn-default' type="submit">{% trans 'Tak' %}</button>
</form>
</div>

{% endblock %}
